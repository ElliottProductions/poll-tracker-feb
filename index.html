<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div>
            <form>
                <label>
                    Question!?
                    <input name="question-area">
                </label>
                <label>
                    Option A
                    <input name="question-1">
                </label>
                <label>
                    Option B
                    <input name="question-2">
                </label>
                <button>Start Poll</button>
            </form>
        </div>
        <div class="main-section">
            <div>
                <button id="option-a-add" class="vote-button">Option A Vote</button>
                <button id="option-b-add" class="vote-button">Option B Vote</button>
            </div>
            <div>
                <button id="option-a-sub" class="vote-button">Option A Unvote</button>
                <button id="option-b-sub" class="vote-button">Option B Unvote</button>
            </div>
            <button id="end-poll">End Poll</button>
            
        </div>
        <div class="options">
            <p id="question-label"></p>
            <div>
                <p id="option-1-label"></p>
                <p id="option-1-votes"></p>
            </div>
            <div>
                <p id="option-2-label"></p>
                <p id="option-2-votes"></p>
            </div>

        </div>
        <div>
            <h3>Past Polls:</h3>
            <div class="past-polls">
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
